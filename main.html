<head>

<body>
    <input type="button" value="moveUp" onclick="moveUp()">
    <script>
        var obj = {}

        function createTable() {
            var size = 9
            var counterX = 1
            var counterY = 0
            for (let i = 0; i < size; i++) {
                if (i % 3 === 0) {
                    counterY++
                    counterX = 1
                }
                currentValue = {
                    value: 0,
                    index: i,
                    x: counterX,
                    y: counterY
                }
                counterX++

                obj['key' + i] = currentValue

            }
        }

        function randomValue() {
            for (let i = 0; i < 8; i++) {
                var randomIndex = Math.floor(Math.random() * 9)
                if (obj["key" + randomIndex].value === 2) randomIndex = Math.floor(Math.random() * 9)
                obj["key" + randomIndex].value = 2
            }
            console.log(obj)
        }
        createTable()

        randomValue()

        function moveUp() {
            var arr = []
            // arr.push(obj["key"+ 0])
            // arr.push(obj["key"+ 3])
            // arr.push(obj["key"+ 6])
            for (let i = 0; i < 3; i++) {
                var arrComp = []
                if (i === 0) for (let j = 0; j < 3; j++) arrComp.push(obj["key" + j * 3].value)
                if (i === 1) for (let j = 0; j < 3; j++) arrComp.push(obj["key" + eval(1 + j * 3)].value)
                if (i === 2) for (let j = 0; j < 3; j++) arrComp.push(obj["key" + eval(2 + j * 3)].value)
                arr.push(arrComp)
                console.log(`%c ${arrComp}`,"color:red")

                var counter = 0
                for(let j = 0;j < 3;j++){
                    if(arr[i][j] === arr[i][j + 1]){
                        arr[i][j] = eval(arr[i][j] + arr[i][j + 1])
                        arr[i][j + 1] = 0
                    }
                }
            }
            console.log(arr)
        }

    </script>
</body>

</html>
