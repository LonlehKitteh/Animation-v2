<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    <input type="button" value="moveUp" onclick="moveUp()" />
    <input type="button" value="print table" onclick="printTable()" />
    <script>

var obj = {}
var size = 36

function createTable() {
    for (let i = 0; i < size; i++) {
        currentValue = {
            index: i,
            value: 0
        }

        obj['key' + i] = currentValue
    }
}

function randomValue() {
    for (let i = 0; i < 22; i++) {
        var randomIndex = Math.floor(Math.random() * size)
        if (obj["key" + randomIndex].value === 2) randomIndex = Math.floor(Math.random() * size)
        obj["key" + randomIndex].value = 2
    }
}
createTable()

randomValue()

function moveUp() {
    var arr = []

    for (let i = 0; i < Math.sqrt(size); i++) {
        var arrComp = []

        for(let c = 0; c < Math.sqrt(size);c++){
            if (i === c) for (let j = 0; j < Math.sqrt(size); j++) arrComp.push(obj["key" + eval(c + j * Math.sqrt(size))].value)
        }
        arr.push(arrComp)

        removeElementsWithValue(arrComp, 0);
    }
}
    function removeElementsWithValue(arr, val) {
        var i = arr.length;
        while (i--) {
            if (arr[i] === val) {
            arr.splice(i, 1);
            }
        }

        for(let i = 0; i < arr.length;i++){
            if(arr[i] === arr[i + 1]){
                arr[i] = arr[i] + arr[i + 1]
                arr.splice(i + 1, 1);
            }
        }
        length = arr.length
        arr.length = Math.sqrt(size)
        arr.fill(0, length, Math.sqrt(size))
        
        console.log(arr)
    }

    function printTable() {
    console.log(obj)
    }
    </script>
</body>
</html>
